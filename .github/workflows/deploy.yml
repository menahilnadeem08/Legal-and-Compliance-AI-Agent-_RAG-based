# .github/workflows/deploy.yml
name: CI/CD Deployment to EC2

on:
  push:
    branches:
      - master  # Trigger on push to master branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install backend dependencies
      - name: Install backend dependencies
        run: cd backend && npm install

      # 4️⃣ Build backend (if needed)
      - name: Build backend
        run: cd backend && npm run build 2>/dev/null || true

      # 5️⃣ Install frontend dependencies
      - name: Install frontend dependencies
        run: cd frontend && npm install

      # 6️⃣ Build frontend
      - name: Build frontend
        run: cd frontend && npm run build

      # 7️⃣ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.EC2_USER }}/app
            git pull origin master
            
            # Deploy backend
            cd backend
            npm install --production
            pm2 restart backend || pm2 start npm --name "backend" -- start
            
            # Deploy frontend
            cd ../frontend
            npm install --production
            npm run build
            pm2 restart frontend || pm2 start npm --name "frontend" -- start
            
            pm2 save

      # 8️⃣ Notify on success
      - name: Deployment complete
        run: echo "✅ Deployment to EC2 successful!"
