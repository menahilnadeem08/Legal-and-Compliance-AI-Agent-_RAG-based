name: CI/CD Deployment to EC2

on:
  push:
    branches:
      - backend  # trigger only on backend branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # ---------- Backend ----------
      - name: Install backend deps
        run: cd backend && npm install

      - name: Build backend
        run: cd backend && npm run build

      # ---------- Frontend ----------
      - name: Install frontend deps
        run: cd frontend && npm install

      - name: Build frontend
        run: cd frontend && npm run build

      # ---------- Deploy to EC2 ----------
      - name: Deploy compiled apps to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            APP_DIR="/home/${{ secrets.EC2_USER }}/app"

            mkdir -p $APP_DIR/backend
            mkdir -p $APP_DIR/frontend

            # Copy backend build
            rsync -av --delete ./backend/dist/ $APP_DIR/backend/dist/
            rsync -av --delete ./backend/package.json $APP_DIR/backend/
            rsync -av --delete ./backend/node_modules/ $APP_DIR/backend/node_modules/

            # Backend .env
            cat > $APP_DIR/backend/.env << 'ENVFILE'
            PORT=3001
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            COHERE_API_KEY=${{ secrets.COHERE_API_KEY }}
            ENVFILE

            # Start backend
            pm2 delete backend 2>/dev/null || true
            pm2 start npm --name "backend" -- start

            # Copy frontend build
            rsync -av --delete ./frontend/.next/ $APP_DIR/frontend/.next/
            rsync -av --delete ./frontend/public/ $APP_DIR/frontend/public/
            rsync -av --delete ./frontend/package.json $APP_DIR/frontend/
            rsync -av --delete ./frontend/node_modules/ $APP_DIR/frontend/node_modules/

            # Frontend .env.local
            cat > $APP_DIR/frontend/.env.local << 'ENVFILE'
            PORT=3000
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
            ENVFILE

            # Start frontend
            pm2 delete frontend 2>/dev/null || true
            pm2 start npm --name "frontend" -- start -- PORT=3000

            pm2 save
            pm2 startup || true
